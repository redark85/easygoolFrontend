<div class="auth-container">
  <!-- Background Wallpaper -->
  <div class="auth-wallpaper">
    <img src="assets/wallpaper.jpg" alt="Background" class="wallpaper-image">
  </div>

  <!-- Centered Form Card -->
  <div class="auth-content">
    <mat-card class="auth-card">
      <!-- Logo -->
      <div class="logo-section">
        <img src="assets/logo.png" alt="EasyGool Logo" class="logo">
      </div>

      <!-- Title -->
      <div class="title-section">
        <h2>Recuperar Contraseña</h2>
        <p class="subtitle">Ingresa tu email para recibir un código de verificación</p>
      </div>

      <!-- Reset Password Form -->
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput
                 type="email"
                 formControlName="email"
                 placeholder="Ingresa tu email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <!-- Info Message -->
        <div class="info-message">
          <mat-icon>info</mat-icon>
          <span>Te enviaremos un código de verificación a tu correo electrónico.</span>
        </div>

        <!-- Submit Button -->
        <button mat-raised-button
                type="submit"
                class="auth-button full-width"
                [disabled]="loading || resetForm.invalid">
          <div class="button-content">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">Enviar Código</span>
            <span *ngIf="loading">Enviando...</span>
          </div>
        </button>

        <!-- Back to Login Link -->
        <div class="register-link">
          <button mat-button
                  type="button"
                  class="link-button"
                  (click)="navigateToLogin()">
            <mat-icon>arrow_back</mat-icon>
            Volver al inicio de sesión
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
