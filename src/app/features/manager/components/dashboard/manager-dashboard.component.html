<div class="manager-dashboard">
  <!-- Header -->
  <div class="dashboard-header">
    <div class="header-content">
      <h1 class="dashboard-title">
        <mat-icon>dashboard</mat-icon>
        Dashboard del Manager
      </h1>
      <p class="dashboard-subtitle">Resumen ejecutivo de tu equipo</p>
    </div>
    <button mat-raised-button color="primary" (click)="onRefresh()" [disabled]="isLoading">
      <mat-icon>refresh</mat-icon>
      Actualizar
    </button>
  </div>

  <!-- Loading State -->
  <div class="loading-container" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Cargando dashboard...</p>
  </div>

  <!-- Error State -->
  <div class="error-container" *ngIf="!isLoading && hasError">
    <mat-icon class="error-icon">error_outline</mat-icon>
    <h3>Error al cargar el dashboard</h3>
    <p>{{ errorMessage }}</p>
    <button mat-raised-button color="primary" (click)="onRefresh()">
      <mat-icon>refresh</mat-icon>
      Reintentar
    </button>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard-content" *ngIf="!isLoading && !hasError && teamDetail">
    <!-- Row 1: Team Summary & Next Match -->
    <div class="dashboard-row">
      <div class="dashboard-col col-lg">
        <app-team-summary-card [teamDetail]="teamDetail" [tournamentId]="tournamentId"></app-team-summary-card>
      </div>
      <div class="dashboard-col col-md">
        <app-next-match-card [teamDetail]="teamDetail"></app-next-match-card>
      </div>
    </div>

    <!-- Row 2: Quick Stats -->
    <div class="dashboard-row">
      <div class="dashboard-col col-full">
        <app-quick-stats-card [teamDetail]="teamDetail"></app-quick-stats-card>
      </div>
    </div>

    <!-- Row 3: Alerts -->
    <div class="dashboard-row">
      <div class="dashboard-col col-full">
        <app-alerts-card></app-alerts-card>
      </div>
    </div>
  </div>
</div>
