<mat-card class="match-card" [class.live]="match.isLive" [class.finished]="match.isFinished">
  <!-- Status Badge with View Details -->
  <div class="match-status" [ngClass]="getStatusClass()">
    <div class="status-content">
      <span class="status-badge" *ngIf="match.isLive">
        <mat-icon class="live-icon">fiber_manual_record</mat-icon>
        {{ getStatusLabel() }}
      </span>
      <span class="status-badge" *ngIf="match.isFinished">
        {{ getStatusLabel() }}
      </span>
      <span class="status-badge" *ngIf="match.status === 'suspended'">
        <mat-icon>pause_circle</mat-icon>
        {{ getStatusLabel() }}
      </span>
      <span class="date-time" *ngIf="!match.isLive && !match.isFinished && match.status !== 'suspended'">
        {{ getDateTimeText() }}
      </span>
    </div>
    
    <!-- View Details Button -->
    <button mat-icon-button 
            class="view-details-btn"
            (click)="onViewDetails()"
            matTooltip="Ver detalles del partido"
            matTooltipPosition="left">
      <mat-icon>visibility</mat-icon>
    </button>
  </div>

  <!-- Match Content -->
  <mat-card-content class="match-content">
    <!-- Teams and Score -->
    <div class="match-main">
      <!-- Home Team -->
      <div class="team home-team">
        <div class="team-top">
          <div class="team-score" *ngIf="shouldShowScore()">
            <span class="score">{{ match.homeScore }}</span>
          </div>
          <div class="team-info">
            <span class="team-name">{{ match.homeTeam }}</span>
          </div>
        </div>
        <div class="team-logo-container">
          <img [src]="match.homeTeamLogoUrl || 'assets/default-team.png'" 
               [alt]="match.homeTeam" 
               class="team-logo"
               [matTooltip]="match.homeTeam"
               (error)="$event.target.src='assets/default-team.png'">
        </div>
      </div>

      <!-- VS Section -->
      <div class="vs-section">
        <span class="vs-text">VS</span>
      </div>

      <!-- Away Team -->
      <div class="team away-team">
        <div class="team-top">
          <div class="team-score" *ngIf="shouldShowScore()">
            <span class="score">{{ match.awayScore }}</span>
          </div>
          <div class="team-info">
            <span class="team-name">{{ match.awayTeam }}</span>
          </div>
        </div>
        <div class="team-logo-container">
          <img [src]="match.awayTeamLogoUrl || 'assets/default-team.png'" 
               [alt]="match.awayTeam" 
               class="team-logo"
               [matTooltip]="match.awayTeam"
               (error)="$event.target.src='assets/default-team.png'">
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
