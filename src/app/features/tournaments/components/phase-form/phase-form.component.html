<div class="modal-container">
  <h2 mat-dialog-title>
    <mat-icon>sports_soccer</mat-icon>
    {{ isEdit ? 'Editar Fase' : 'Nueva Fase' }}
  </h2>

  <mat-dialog-content>
    <form [formGroup]="phaseForm" novalidate>
      <div class="container-fluid">
        <!-- Nombre de la Fase -->
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre de la Fase</mat-label>
              <input
                matInput
                formControlName="name"
                placeholder="Ej: Fase de Grupos A"
                maxlength="100">
              <mat-icon matSuffix>sports_soccer</mat-icon>
              <mat-error *ngIf="nameErrors">{{ nameErrors }}</mat-error>
            </mat-form-field>
          </div>
        </div>

        <!-- Tipo de Fase - Solo mostrar en modo creación -->
        <div class="row mb-3" *ngIf="!isEdit">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Tipo de Fase</mat-label>
              <mat-select formControlName="phaseType" 
                         (selectionChange)="onPhaseTypeChange($event)">
                <mat-option
                  *ngFor="let option of phaseTypeOptions"
                  [value]="option.value">
                  {{ option.label }}
                </mat-option>
              </mat-select>
              <mat-icon matSuffix>category</mat-icon>
              <mat-error *ngIf="phaseTypeErrors">{{ phaseTypeErrors }}</mat-error>
            </mat-form-field>
          </div>
        </div>

        <!-- Mostrar tipo de fase como información en modo edición -->
        <div class="row mb-3" *ngIf="isEdit && data.phase">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Tipo de Fase</mat-label>
              <input matInput 
                     [value]="getPhaseTypeLabel(data.phase.phaseType)" 
                     readonly
                     disabled>
              <mat-icon matSuffix>category</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      type="button"
      (click)="onCancel()"
      [disabled]="isSubmitting">
      Cancelar
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onSubmit()"
      [disabled]="phaseForm.invalid || isSubmitting">
      <mat-progress-spinner
        *ngIf="isSubmitting"
        diameter="20"
        mode="indeterminate"
        class="button-spinner">
      </mat-progress-spinner>
      <span *ngIf="!isSubmitting">
        {{ isEdit ? 'Actualizar' : 'Crear' }} Fase
      </span>
    </button>
  </mat-dialog-actions>
</div>
