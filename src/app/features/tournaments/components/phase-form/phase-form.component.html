<div class="modal-container">
  <h2 mat-dialog-title>
    <mat-icon>sports_soccer</mat-icon>
    {{ isEdit ? 'Editar Fase' : 'Nueva Fase' }}
  </h2>

  <mat-dialog-content>
    <form [formGroup]="phaseForm" class="form-grid">
      <!-- Nombre de la Fase -->
      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>Nombre de la Fase</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Ej: Fase de Grupos A"
          maxlength="50">
        <mat-icon matSuffix>sports_soccer</mat-icon>
        <mat-error *ngIf="nameErrors">{{ nameErrors }}</mat-error>
      </mat-form-field>

      <!-- Tipo de Fase -->
      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>Tipo de Fase</mat-label>
        <mat-select formControlName="phaseType">
          <mat-option
            *ngFor="let option of phaseTypeOptions"
            [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>category</mat-icon>
        <mat-error *ngIf="phaseTypeErrors">{{ phaseTypeErrors }}</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      type="button"
      (click)="onCancel()"
      [disabled]="isSubmitting">
      Cancelar
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onSubmit()"
      [disabled]="phaseForm.invalid || isSubmitting">
      <mat-spinner
        *ngIf="isSubmitting"
        diameter="20"
        class="button-spinner">
      </mat-spinner>
      <span *ngIf="!isSubmitting">
        {{ isEdit ? 'Actualizar' : 'Crear' }} Fase
      </span>
    </button>
  </mat-dialog-actions>
</div>
