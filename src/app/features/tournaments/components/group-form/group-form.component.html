<div class="modal-container">
  <h2 mat-dialog-title>
    <mat-icon>group</mat-icon>
    {{ isEdit ? 'Editar Grupo' : 'Nuevo Grupo' }}
  </h2>

  <mat-dialog-content>
    <form [formGroup]="groupForm" novalidate>
      <div class="container-fluid">
        <!-- Nombre del Grupo -->
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre del Grupo</mat-label>
              <input
                matInput
                formControlName="name"
                placeholder="Ej: Grupo A"
                maxlength="100">
              <mat-icon matSuffix>group</mat-icon>
              <mat-error *ngIf="nameErrors">{{ nameErrors }}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      type="button"
      (click)="onCancel()"
      [disabled]="isSubmitting">
      Cancelar
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onSubmit()"
      [disabled]="groupForm.invalid || isSubmitting">
      <mat-progress-spinner
        *ngIf="isSubmitting"
        diameter="20"
        mode="indeterminate"
        class="button-spinner">
      </mat-progress-spinner>
      <span *ngIf="!isSubmitting">
        {{ isEdit ? 'Actualizar' : 'Crear' }} Grupo
      </span>
    </button>
  </mat-dialog-actions>
</div>
