<div class="modal-container">
  <h2 mat-dialog-title>
    <mat-icon>group</mat-icon>
    {{ isEdit ? 'Editar Grupo' : 'Nuevo Grupo' }}
  </h2>

  <mat-dialog-content>
    <form [formGroup]="groupForm" class="form-grid">
      <!-- Nombre del Grupo -->
      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>Nombre del Grupo</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Ej: Grupo A"
          maxlength="30">
        <mat-icon matSuffix>group</mat-icon>
        <mat-error *ngIf="nameErrors">{{ nameErrors }}</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      type="button"
      (click)="onCancel()"
      [disabled]="isSubmitting">
      Cancelar
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onSubmit()"
      [disabled]="groupForm.invalid || isSubmitting">
      <mat-progress-spinner
        *ngIf="isSubmitting"
        diameter="20"
        mode="indeterminate"
        class="button-spinner">
      </mat-progress-spinner>
      <span *ngIf="!isSubmitting">
        {{ isEdit ? 'Actualizar' : 'Crear' }} Grupo
      </span>
    </button>
  </mat-dialog-actions>
</div>
