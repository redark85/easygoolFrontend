<div class="modal-container">
  <button mat-icon-button class="close-btn" (click)="onCancel()">
    <mat-icon>close</mat-icon>
  </button>

  <h2 mat-dialog-title>{{ dialogTitle }}</h2>

  <mat-dialog-content>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="container-fluid mt-4">
        <!-- Nombre de la Categoría -->
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre de la Categoría</mat-label>
              <input matInput
                     formControlName="name"
                     placeholder="Ej: Sub-20, Profesional, Amateur"
                     maxlength="100">
              <mat-error>{{ getErrorMessage('name') }}</mat-error>
            </mat-form-field>
          </div>
        </div>

        <!-- Descripción -->
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Descripción de la Categoría</mat-label>
              <textarea matInput
                        formControlName="description"
                        rows="4"
                        placeholder="Describe las características de esta categoría..."
                        maxlength="500"></textarea>
              <mat-error>{{ getErrorMessage('description') }}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-stroked-button (click)="onCancel()" [disabled]="isSubmitting">
      Cancelar
    </button>

    <button mat-flat-button color="primary" (click)="onSubmit()"
            [disabled]="!categoryForm.valid || isSubmitting">
      <span *ngIf="!isSubmitting">{{ submitButtonText }}</span>
      <span *ngIf="isSubmitting" class="loading-content">
        <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
        <span>Procesando...</span>
      </span>
    </button>
  </mat-dialog-actions>
</div>
