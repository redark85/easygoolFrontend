<div class="team-form-container">
  <h2 mat-dialog-title>{{ isEdit ? 'Editar Equipo' : 'Crear Nuevo Equipo' }}</h2>

  <mat-dialog-content>
    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-grid">
        <!-- Logo Upload Section -->
        <div class="form-field-full">
          <label class="image-label">Logo del Equipo *</label>
          <app-image-uploader
            formControlName="logo"
            [maxFileSizeMB]="2"
            (imageUploaded)="onImageUploaded($event)">
          </app-image-uploader>
          <div class="error-message" *ngIf="logoErrors">
            <mat-icon>error</mat-icon>
            {{ logoErrors }}
          </div>
        </div>

        <!-- Team Name -->
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Nombre del Equipo</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Ej: Real Madrid Club de Fútbol"
            maxlength="50">
          <mat-icon matSuffix>sports_soccer</mat-icon>
          <mat-hint>Nombre completo del equipo (2-50 caracteres)</mat-hint>
          <mat-error *ngIf="nameErrors">{{ nameErrors }}</mat-error>
        </mat-form-field>

        <!-- Short Name -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nombre Corto</mat-label>
          <input
            matInput
            formControlName="shortName"
            placeholder="Ej: RMA"
            maxlength="10"
            style="text-transform: uppercase;">
          <mat-icon matSuffix>label</mat-icon>
          <mat-hint>Abreviación del equipo en mayúsculas (2-10 caracteres)</mat-hint>
          <mat-error *ngIf="shortNameErrors">{{ shortNameErrors }}</mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button
      mat-stroked-button
      (click)="onCancel()"
      [disabled]="isSubmitting">
      Cancelar
    </button>

    <button
      mat-flat-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="teamForm.invalid || isSubmitting">
      <span *ngIf="!isSubmitting">{{ isEdit ? 'Actualizar' : 'Crear' }} Equipo</span>
      <span *ngIf="isSubmitting" class="loading-content">
        <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
        <span>Procesando...</span>
      </span>
    </button>
  </mat-dialog-actions>
</div>
